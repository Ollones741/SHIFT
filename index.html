<!DOCTYPE html>
<html lang = "ru">
   <head>
      <meta charset = "UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
      <link rel="stylesheet" href="style.css">
      <title>Отличник</title>
   </head>
   <body>
      <nav class="navbar bg-dark navbar-expand">
         <a class="navbar-brand text-light" href"#">Отличник</a>
         <ul class="navbar-nav ml-auto">
            <div class="user-select">
               <span class="select_label text-light">Пользователь </span>
               <select class="select_control select_control-user" name="userId" id="selector">
                  <option value="Anton" selected>Антон</option>
                  <option value="Artem">Артем</option>
                  <option value="Jenya">Женя</option>
               </select>
            </div>
         </ul>
      </nav>
      
      <div class="container-fluid">
         <div class="row">
            <aside class="col-md-3 sticky-top">
            <button type="button" class="btn btn-dark btn-block" id="allsub">Все предметы</button>
            <button type="button" class="btn btn-dark btn-block show" data-toggle="collapse" data-target=".btn-group-vertical">Предметы</button>
                  <div id="menu" class="btn-group-vertical collapse">
                     
                  </div>
            </aside>
            <main class="col-md-7">
               <div>
                  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#addQuest">
                  Создать вопрос
                  </button>
                  <div class="modal" id="addQuest">
                     <div class="modal-dialog">
                        <div class="modal-content">
                           <div class="modal-header">
                              <h4 class="modal-title">Добавить вопрос</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                           </div>
                           <div class="modal-body addQuestion">
                              <form id="addQuestion">
                                 <div class="form-group">
                                    <label for="text">Текст вопроса:</label>
                                    <input type="text" class="form-control field_control" placeholder="Введите вопрос" name="text">
                                 </div>
                                 <div class="form-group">
                                    <span class="select_label">Предмет: </span>
                                    <select id="form" class="select_control field_control" name="subject">
                                       <option value="Философия" selected>Философия</option>
                                       <option value="Математика">Математика</option>
                                       <option value="История">История</option>
                                       <option value="Информатика">Информатика</option>
                                    </select>
                                 </div>
                                 <div class="form-group">
                                    <label for="text">Ответ:</label>
                                    <textarea class="form-control field_control" rows="5" placeholder="Введите ответ" name="correctAnswer"></textarea>
                                 </div>
                                 <button type="submit" class="btn btn-dark">Создать вопрос</button>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
                  <hr>
               </div>
               <div id="body">
               
               </div>
            </main>
         </div>
      </div>
      
      <footer class="container-fluid text-center text-muted" style="background-color:lavender;">
         Developed by Vacuum Acoustic
      </footer>
      <script src="node_modules/jquery/dist/jquery.slim.min.js" type="text/javascript"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
      <script src="script.js" type="text/javascript"></script>
      <script src="utils.js" type="text/javascript"></script>
   </body>
